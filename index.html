<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario animado</title> <!--TÍTULO-->
  <link rel="stylesheet" href="style.css"> <!--CSS-->
</head>

<body>
<!--partial:index.partial.html-->

<body>
  <div id="container"></div>
  <script id="template">
    <div>
      <div class="flip-card" on-click="toggle('flipCard')">Animación</div>
      
      <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Nombre</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>Teléfono</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>Correo electrónico</label>
                    <input type="text" name="_replyto"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Asunto</label>
                    <input type="text" name="_subject"/>
                  </div>
                  <div class="input">
                    <label>Mensaje</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Enviar</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
    </div>
  </script>  
</body>

<!--partial-->
  <!--Ractive.js es una biblioteca de interfaz de usuario basada en plantillas que transforma sus plantillas, estilos y lógica en planos para aplicaciones altamente interactivas.-->
  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script> <!--RACTIVE.JS.ORG-->
  <script src="script.js"></script> <!--JS-->

</body>
</html>
